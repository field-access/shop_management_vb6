<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Main MDI Window -->
    <rect x="0" y="0" width="800" height="600" fill="#f0f0f0" stroke="#000000"/>
    
    <!-- Title Bar -->
    <rect x="0" y="0" width="800" height="30" fill="#1e90ff"/>
    <text x="10" y="20" fill="white" font-family="Arial" font-size="14">Electronic Shop Management System</text>
    
    <!-- Menu Bar -->
    <rect x="0" y="30" width="800" height="25" fill="#e0e0e0"/>
    <text x="10" y="47" font-family="Arial" font-size="12">File</text>
    <text x="50" y="47" font-family="Arial" font-size="12">Masters</text>
    <text x="110" y="47" font-family="Arial" font-size="12">Transactions</text>
    <text x="190" y="47" font-family="Arial" font-size="12">Reports</text>
    
    <!-- Toolbar -->
    <rect x="0" y="55" width="800" height="40" fill="#f5f5f5"/>
    
    <!-- Main Content Area - Product Form -->
    <rect x="50" y="120" width="700" height="450" fill="white" stroke="#cccccc"/>
    <text x="60" y="140" font-family="Arial" font-size="16" font-weight="bold">Product Management</text>
    
    <!-- Form Controls -->
    <rect x="60" y="160" width="680" height="100" fill="#f9f9f9" stroke="#cccccc"/>
    <text x="70" y="185" font-family="Arial" font-size="12">Product Code:</text>
    <rect x="150" y="170" width="100" height="20" fill="white" stroke="#cccccc"/>
    
    <!-- Data Grid -->
    <rect x="60" y="280" width="680" height="270" fill="white" stroke="#cccccc"/>
    <rect x="60" y="280" width="680" height="25" fill="#e0e0e0" stroke="#cccccc"/>
    <text x="70" y="297" font-family="Arial" font-size="12">Code</text>
    <text x="150" y="297" font-family="Arial" font-size="12">Name</text>
    <text x="300" y="297" font-family="Arial" font-size="12">Brand</text>
    <text x="450" y="297" font-family="Arial" font-size="12">Price</text>
</svg>
